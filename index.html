<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrepNest NY</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding-top: 64px; /* space for fixed header */
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      border-bottom: 1px solid #eaeaea;
      z-index: 1000;
    }

    /* LOGO */
    .logo {
      width: 180px;
      height: auto;
    }

    /* BURGER BUTTON */
    .burger {
      width: 32px;
      height: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: none;
      border: none;
      cursor: pointer;
    }

    .burger span {
      height: 3px;
      width: 100%;
      background: #000;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* MOBILE MENU */
    nav {
      position: fixed;
      top: 64px;
      right: 0;
      width: 100%;
      height: calc(100vh - 64px);
      background: #ffffff;
      display: none;
      flex-direction: column;
      padding: 24px;
      z-index: 999;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-size: 20px;
      margin-bottom: 20px;
    }

    nav.active {
      display: flex;
    }

    /* DESKTOP */
    @media (min-width: 769px) {
      .burger {
        display: none;
      }

      nav {
        display: none !important;
      }
    }
  </style>
</head>

<body>

  <header>
    <img src="logo.png" alt="PrepNest NY" class="logo" />

    <button class="burger" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <nav id="mobileMenu">
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">Pricing</a>
    <a href="#">Contact</a>
  </nav>

  <script>
    const burger = document.querySelector('.burger');
    const menu = document.getElementById('mobileMenu');

    burger.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>

</body>
</html>
