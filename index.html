<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PrepNest NY — Prep Center</title>

  <!-- Use your existing favicon -->
  <link rel="icon" type="image/png" href="/assets/img/favicon.png?v=2">

  <!-- Existing CSS (kept) -->
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/assets/css/pages.css">

  <!-- NEW: Home (Google-like) styles -->
  <link rel="stylesheet" href="/assets/css/home.css">
</head>

<body>

  <!-- Header (logo left, "prep center" after logo, right: Get Started + burger) -->
  <header class="topbar">
    <a class="brand" href="/" aria-label="Home">
      <img class="brand__logo" src="/assets/img/favicon.png" alt="PrepNest NY logo">
      <span class="brand__text">prep center</span>
    </a>

    <div class="topbar__right">
      <a class="btn btn-primary" href="/get-started/">Get Started</a>

      <button class="icon-btn" type="button" data-menu-btn aria-label="Open menu" aria-expanded="false">
        <span class="icon-burger" aria-hidden="true"></span>
      </button>

      <!-- Dropdown panel -->
      <div class="menu" data-menu role="menu" aria-label="Quick menu">
        <div class="menu__header">Quick menu</div>

        <button class="menu__item" type="button" data-open-modal="prep">
          <span class="menu__title">Prep Services</span>
          <span class="menu__desc">Labeling, polybagging, bundling</span>
        </button>

        <button class="menu__item" type="button" data-open-modal="receiving">
          <span class="menu__title">Receiving & Inspection</span>
          <span class="menu__desc">Count, visual check, reporting</span>
        </button>

        <button class="menu__item" type="button" data-open-modal="storage">
          <span class="menu__title">Temporary Storage</span>
          <span class="menu__desc">Short-term, billed per box</span>
        </button>

        <button class="menu__item" type="button" data-open-modal="pricing">
          <span class="menu__title">Pricing Overview</span>
          <span class="menu__desc">High-level pricing & billing logic</span>
        </button>

        <div class="menu__divider"></div>

        <!-- Dropdown footer -->
        <div class="menu__footer">
          <a class="menu__footlink" href="/legal/privacy-policy.html">Privacy Policy</a>
          <span class="menu__dot">•</span>
          <a class="menu__footlink" href="/legal/terms-of-service.html">Terms of Service</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Home body: ONLY "How it works" + Get Started -->
  <main class="page">
    <section class="hero">
      <h1 class="hero__title">How it works</h1>

      <a class="btn btn-giant" href="/get-started/">
        Get Started <span class="btn-giant__icon" aria-hidden="true">↗</span>
      </a>
    </section>
  </main>

  <!-- Footer (small light-gray text) -->
  <footer class="site-footer">
    2026 <span class="dot">•</span> PrepNest NY LLC <span class="dot">•</span> All rights reserved
  </footer>

  <!-- Modal -->
  <div class="modal-overlay" data-modal-overlay hidden></div>

  <section class="modal" data-modal hidden role="dialog" aria-modal="true" aria-label="Details">
    <div class="modal__top">
      <div class="modal__title" data-modal-title>Title</div>
      <button class="icon-btn" type="button" data-modal-close aria-label="Close">✕</button>
    </div>
    <div class="modal__body" data-modal-body></div>
  </section>

  <!-- Existing JS (kept) -->
  <script src="/assets/js/main.js"></script>

  <!-- NEW JS: menu + modal -->
  <script src="/assets/js/home.js"></script>
</body>
</html>
