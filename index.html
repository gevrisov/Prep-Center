<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
        <title>Brooklyn Amazon FBA Prep Center</title>
        <style>
  /* Desktop (по умолчанию) */
  .logo{
    width: 200px;
    height: auto;
    display: block;
    margin: 0 auto;
  }

  /* Tablet */
  @media (max-width: 1024px){
    .logo{
      width: 260px;
    }
  }

  /* Mobile */
  .logo {
  width: 200px;
  height: auto;
}

/* Mobile: move logo to top-right and make it bigger */
@media (max-width: 768px) {
  .logo {
    position: fixed;
    top: 12px;
    right: 12px;
    width: 140px;   /* размер на мобилке — можешь менять */
    height: auto;
    z-index: 9999;
  }
}

  /* Small mobile */
  @media (max-width: 420px){
    .logo{
      width: min(92vw, 340px);
    }
  }
</style>
    </head>
    <body>
        <img class="logo" src="logo.png">
    </body>
</html>
